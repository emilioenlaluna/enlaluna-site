<main>
  <section>
    <article>
      <form action="">
        <h2>Sign In</h2>
            
        <input type="text" class="formControl" placeholder="Username" #userName required>
      
      
        <input type="password" class="formControl" placeholder="Password" #userPassword required>
      
        <button type="button" 
          (click)="authService.SignIn(userName.value, userPassword.value)">Log in</button>

      
      </form>
    </article>
  </section>
</main>
